<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <!-- This section is always rendered -->
  <!-- Each one of the script sections is called template. data-template-name="application"-->
  <script type="text/x-handlebars">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">VeAds Congfigurator</a>
          <ul class="nav navbar-nav navbar-left">
            <li>{{#link-to 'about'}}About{{/link-to}}</li>
            <li>{{#link-to 'pages'}}Pages{{/link-to}}</li>
            <!--/*<li>{{#link-to 'newPage'}}New Page{{/link-to}}</li>*/-->
            <li><a href="#">Elements</a></li>
          </ul>
      </div>
    </nav>

    <!-- /*The outlet changes all he content of the parent div*/  -->
    <div>
      {{outlet}}
    </div>



    <footer class="footer">
      <div class="container-fluid panel panel-primary">
        <div class="row panel-heading">
          <div class="col-xs-12">

            <h3 class="panel-title">Global features:</h3>
          </div>   
        </div>   
        <div class="row panel-body">    
          <div class="col-xs-12 col-sm-6 col-md-2 col-lg-3 form-group">
              
            <label class="inputLabel">Flex ID:</label> 
            <span> {{input class="form-control" type="text" id="flexID" placeholder="6 Digit code" value=flexID}}</span> 
          </div>
          <div class="col-xs-12 col-sm-6 col-md-2 col-lg-3 form-group">

            <label class="inputLabel">Genie J.Code:</label>
            <span> {{input class="form-control" type="text" id='GenieJC' placeholder="aBceDelkj" value=GenieJC}}</span> 
          </div>
          <div class="col-xs-12 col-sm-6 col-md-2 col-lg-3 form-group">

            <label class="inputLabel">Conversion ID:</label> 
            <span>{{input class="form-control" type="text" id='ConversionID' placeholder="Conversion ID" value=ConversionID}}</span> 
          </div>
          <div class="col-xs-12 col-sm-6 col-md-2 col-lg-3 form-group">

            <label class="inputLabel">Segment IDs:</label>
            <div class="container-fluid">
              <div class="row">
                  <div class="col-xs-12">
                    {{input class="form-control" type="text" id='SegProdPage' placeholder="Product P." value=SegProdPage}}
                  </div>  
              </div>  
              <div class="row">
                  <div class="col-xs-12">
                    {{input class="form-control" type="text" id='SegCompPage' placeholder="Complete P." value=SegCompPage}}
                  </div>
              </div>  
              <div class="row">                
                  <div class="col-xs-12">
                    {{input class="form-control" type="text" id='SegROSPage' placeholder="ROS Page" value=SegROSPage}}
                  </div>
              </div>
            </div>        
          </div>
        </div>
      </div>


      by <strong>{{controller.author}}</strong>.
    </footer>

  </script>

  <script type="text/x-handlebars" id="index">
    <!--/*<ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>*/-->
    Welcome!! This is a <strong>{{controller.appName}}</strong> Tool for <strong>{{controller.companyName}}</strong> and this is the footer section.
  </script>

   <!-- Ember will match the route about with the about id. -->
  <script type="text/x-handlebars" id="about">
    <div>
      <p>This is just a test for the future tool super powerful that we are building.</p>
    </div>
  </script>

  <script type="text/x-handlebars" id="pages">
        <!--/*[:TODO] - Creation of an index page for the pages viewer*/-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3">
          <table class="table">
            <thead>
              <tr><th><h4>Recent Pages</h4></th></tr>
            </thead>
            <tbody>
             {{#each model}} <!--/*These are the pages defined on the route*/-->
                <tr><td>
                  <!--/*<span class='pageLine'>Page: <a href="#"><span>Name</span></a> <small class='muted'> pageId: <span>ID</span></small></span>*/-->
                  Page: <span class='pageLine'>{{#link-to 'page' this}}<span>{{name}}</span>{{/link-to}} <small class='muted'> pageId: <span>{{id}}</span></small></span>
                </td></tr>
              {{/each}}
            </tbody>
          </table>
        </div>        
        <div class="col-xs-9">
         {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="pages/index">
    <div class="container-fluid">

      <div class="row">
        ADD YOUR NEW PAGE --> Do this in the "panel" style like the global features.
      </div>
      <div class="row">
        <div class="col-xs-10">
          <label for="newPage">Name:</label>
          <span class="pageInput">
            {{input type="text" id="newName" placeholder="New name" value=newName insert-newline="createPage"}}
           </span>
        </div>        
      </div>

      <!--/*[:TODO] - EMBER DOESN'T SUPPORT DROPDOWN SELECT, IT HAS TO BE CUSTOM, LATER ON ALSO THE SUPPORT FOR INPUT-URL*/-->
      <div class="row">
        <div class="col-xs-10">
          <label for="newPage">Page type:</label>
          <span class="pageInput">
            {{input type="text" id="newType" placeholder="Page type" value=newType insert-newline="createPage"}}
          </span>
        </div>        
      </div>
      <div class="row">
        <div class="col-xs-10">
          <label for="newPage">Url:</label>
          <span class="pageInput">
              {{input type="text" id="newUrl" placeholder="Url of the page" value=newUrl insert-newline="createPage"}}
          </span>
        </div>        
      </div>      
      <div class="row">
        <div class="col-xs-10">
          <span class="pageInput">
            <button class="btn btn-primary btn-sm" {{action "createPage"}} >Create</button>
           </span>
        </div>        
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="page">

    <div class="pageTitle">

      <h1>{{name}}</h1>
      <h2>with ID: <span>{{id}}</span></h2>
    </div>

    <div class="intro">
      {{pageType}}
    </div> 

    <div class="below-the-fold">
      {{address}}
    </div>
  </script>
