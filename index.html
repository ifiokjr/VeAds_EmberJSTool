<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>

  <!-- This section is always rendered -->
  <!-- Each one of the script sections is called template. data-template-name="application"-->
  <script type="text/x-handlebars">
    <nav class="navbar navbar-default">
      <div class="container">
          <a class="navbar-brand" href="#">VeAds Congfigurator</a>
          <ul class="nav navbar-nav navbar-left">
            <li>{{#link-to 'about'}}About{{/link-to}}</li>
            <li>{{#link-to 'pages'}}Pages{{/link-to}}</li>
            <li>{{#link-to 'newPage'}}New Page{{/link-to}}</li>
            <li><a href="#">Elements</a></li>
          </ul>
      </div>
    </nav>

    <!-- /*The outlet changes all he content of the parent div*/  -->
    <div>
      {{outlet}}
    </div>


    <!-- /*I can't make it work if I don't sorround each template with a DOM element. It substitutes everything until the first tag.*/  -->
    <!-- /*These properties belong to the global controler*/  -->
    <footer class="footer">
      by <strong>{{controller.author}}</strong>.
    </footer>

  </script>

  <script type="text/x-handlebars" id="index">
    <!--/*<ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>*/-->
    Welcome!! This is a <strong>{{controller.appName}}</strong> Tool for <strong>{{controller.companyName}}</strong> and this is the footer section.
  </script>

   <!-- Ember will match the route about with the about id. -->
  <script type="text/x-handlebars" id="about">
    <div>
      <p>This is just a test for the future tool super powerful that we are building.</p>
    </div>
  </script>

  <script type="text/x-handlebars" id="pages">
    <div class="container">
      <div class="row">
        <div class="col-xs-3">
          <table class="table">
            <thead>
              <tr><th>Recent Pages</th></tr>
            </thead>
            <tbody>
             {{#each model}} <!--/*These are the pages defined on the route*/-->
                <tr><td>
                  <!--/*<span class='pageLine'>Page: <a href="#"><span>Name</span></a> <small class='muted'> pageId: <span>ID</span></small></span>*/-->
                  <span class='pageLine'>Page: {{#link-to 'page' this}}<span>{{name}}</span>{{/link-to}} <small class='muted'> pageId: <span>{{id}}</span></small></span>
                </td></tr>
              {{/each}}
            </tbody>
          </table>
        </div>        
        <div class="col-xs-9">
         {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="page">

    <div class="pageTitle">

      <h1>{{name}}</h1>
      <h2>with ID: <span>{{id}}</span></h2>
    </div>

    <div class="intro">
      {{pageType}}
    </div> 

    <div class="below-the-fold">
      {{address}}
    </div>
  </script>

    <script type="text/x-handlebars" id="newPage">
    <div class="container">
      <div class="row">
        <div class="col-xs-10">
          <label for="newPage">Name:</label>
          <span class="pageInput">
            {{input type="text" id="newName" placeholder="New name" value=newName insert-newline="createPage"}}
           </span>
        </div>        
      </div>

      <!--/*[:TODO] - EMBER DOESN'T SUPPORT DROPDOWN SELECT, IT HAS TO BE CUSTOM, LATER ON ALSO THE SUPPORT FOR INPUT-URL-->
      <div class="row">
        <div class="col-xs-10">
          <label for="newPage">Page type:</label>
          <span class="pageInput">
            {{input type="text" id="newType" placeholder="Page type" value=newType insert-newline="createPage"}}
          </span>
        </div>        
      </div>
      <div class="row">
        <div class="col-xs-10">
          <label for="newPage">Url:</label>
          <span class="pageInput">
              {{input type="text" id="newUrl" placeholder="Url of the page" value=newUrl insert-newline="createPage"}}
          </span>
        </div>        
      </div>      
      <div class="row">
        <div class="col-xs-10">
          <span class="pageInput">
            <button class="btn btn-primary btn-sm" {{action "createPage"}} >Create</button>
           </span>
        </div>        
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.11.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/ember-template-compiler-1.11.0.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/Page.js"></script>
  <script src="js\controllers\Pages_controller.js"></script>
  <script src="tests/runner.js"></script>
</body>
</html>
